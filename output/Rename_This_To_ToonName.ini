;
; Note this file should be renamed to MyCharacterNameHere.ini
; If my Toons Name was: FooMaster my INI would be called FooMaster.ini
;
; Make sure you customize the options below!
;
; dxdiag => gfx settings ; phpinfo => cpu settings
;
[EVELoginInfo]
EVELoginUserName=_MyEVELoginUserNameGoesHere_
EVELoginPassword=_MyEVELoginPasswordGoesHere_!
CharacterNameToLogin=_MyEVEInGameCharacterNameNameGoesHere_

[Questor]
PathToExecutableWeWillInjectIntoThisProcess=c:\EVE\bin\exefile.exe
QuestorLoaderFullPath=c:\eveoffline\DotNetPrograms\QuestorLoader.dll
AppDomainToCreateForQuestor=Q1
PathToQuestorEXE=c:\eveoffline\DotNetPrograms\Questor.exe
StandAloneInstance=true

[AdaptEVE]
;Any Sane Value, in MB
TotalPhysRam=4102
;Any name you like, the directory should exist under c:\users\
WindowsUserLogin=Owner
;I recommend a valid windows key
WindowsKey=00428-OEM-8111611-00114
;Randomly generated GUID
NetworkAdapterGuid=189F848F-6393-4759-B986-A0A0D9DC382A
;IP address, I recommend it be valid
NetworkAddress=192.168.0.99
;The MAC Address, there is a pattern to these
MacAddress=1A-00-97-19-29-71
;Any valid windows computername
Computername=MyLaptop
;Any valid CPU Type (this should be exact!), you can use CPUID or CPU-z
ProcessorIdent=Intel64 Family 6 Model 26 Stepping 5, GenuineIntel
ProcessorRev=6661
ProcessorCoreAmount=8
ProcessorLevel=6
;Any valid GPU Type (this should be exact!), you can use GPU-z
GpuDescription=NVIDIA GeForce 8400 GS
GpuDeviceId=1028
VendorId=4318
GpuRevision=6
GpuDriverversion=2533352100660607
GpuIdentifier=34f60eae-dd66-4edb-982e-a89b9f0a6d02
;Proxy Info: supports socks5 proxies with and without usernames/passwords
;ProxyIP=
;ProxyUsername=
;ProxyPassword=
;If this is set to true make sure you can specifying a GPU (and driver revision!)that is actually DX11 compatible
DX11=false